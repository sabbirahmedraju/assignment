<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    
<body class="open-sans-normal">
    <header class="hero">
        <nav>
            <h3 class="nav-title"><span class="text-primary">LOGO</span></h3>
            <ul>
                <li><a href=""><button class="btn-primary">Sign Up</button></a></li>
            </ul>
        </nav>
    <div class="banner">
        <div class="banner-content">
        </div>
        <h1 class="banner-title">Cool Dark UI Template For <br> Webflow Agencies !</h1>
        <button class="btn-primary">Stay Focused</button>
    </div>
    </header>
    <main>
        <section class="section">
              <div class="text-content">
                 <h2 class="section-title">See It in Action</h2>
                    <p class="section-description">Explore the live preview and imagine your <br> brand in this bold new look,</p>
                     <button class="btn-primary">Launch Live Preview</button>
                </div>
        <figure>
                <div class="image-content">
                    <img src="Assets/wc-mini.png" alt="Webflow Conf 2022 Preview">
                </div>
         </figure>
        </section>
        <!-- Status Section-->
         <section class="stats-section">
          <div class="container">
            <h2>Joined Thousands of Productive Users</h2>
            <div class="stats">
              <div class="stat">
                <h3 class="value">50K</h3>
                <p class="label">Active Users</p>
              </div>
              <div class="stat">
              <h3 class="value">2M+</h3>
              <p class="label">Focus Sessions</p>
            </div>
            <div class="stat">
              <h3 class="value">95%</h3>
              <p class="label">Satisfaction Rate</p>
            </div>
            </div>
          </div>
         </section>

    </main>
    <footer>

    </footer>
